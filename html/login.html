<body class="body-Login-back" id="login-pg">
    <div class="container">
    <div class="row  animated fadeInDown">
    <div class="col-md-4 col-md-offset-4 text-center logo-margin ">
    <img src="images/login-logo.png" STYLE="padding-bottom:15px;" alt=""/>
    </div>
    <div class="col-md-4 col-md-offset-4">
    <div class="login-panel panel panel-default  margin-btm5 ">                  
    <div class="panel-heading panel-black-bg">
    <h3 class="panel-title">Sign In</h3>
    </div>
    <div class="panel-body">
        <form role="form">
        <fieldset>
        <div class="form-group">
        <input class="form-control" placeholder="E-mail" name="email" type="email" required autofocus>
        </div>
                                <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" required value="">
                                </div>
                                <div>
                                <label>
                                <input name="remember" type="checkbox" value="Remember Me" STYLE="margin-right:7px; font-size:12px;" >Remember me
                                </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                               <!-- <a href="index.html" class="btn btn-lg btn-success btn-block">Login</a>-->
                                <a HREF="#"  class="btn btn-danger btn-color" style="WIDTH: 100%; font-size:17px; line-height: 27px;" >Login</a>
                                <p class="text-right"><small><a href="#"><em>forgot password?</em></a></small></p>
                            </fieldset>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

     <!-- Core Scripts - Include with every page -->
